	.sc4-dust {animation: dust 0.1s infinite;}
	@keyframes dust {
  	0% {
    	transform: translate(0, 0);
  	}
  	100% {
    	transform: translate(-20px, 0);
  	}
	}

	@keyframes smoke-fore {
  	0% {
    	transform: translate(0%, 0);
  	}
	50% {
    	transform: translate(-50%, 0);
  	}
  	100% {
    	transform: translate(0%, 0);
  	}
	}
	
	.sc5_smoke-back {animation: smoke-back 180s infinite;}
	@keyframes smoke-back {
  	0% {
    	transform: translate(0%, 0);
  	}
	50% {
    	transform: translate(50%, 0);
  	}
  	100% {
    	transform: translate(0%, 0);
  	}
	}
	

.scroll-begin {
	position:fixed;
	bottom:5%;
	color:#999;
	text-align:center;
	left:50%;
	transform:translateX(-50%) translateY(0);
	z-index:10000;
	animation: begin 1s infinite;
	opacity:0;
}
	
@keyframes begin {
  	0% {
    	transform: translateX(-50%) translateY(0);
  	}
  	50% {
    	transform: translateX(-50%) translateY(-10px);
  	}
	100% {
    	transform: translateX(-50%) translateY(0);
  	}
}

}
